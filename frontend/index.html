<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="app.css" />
      <title>min første fullstack app</title>

   <body>
      <header>
         <h1>Min første fullstack app</h1>

      <section id="top-buttons">
        <button id="btn-favourites">Show my Favourites</button>
        <button id="btn-clear">Clear all filters</button>
        <select id="select-genre">
            <option>Pop</option>

            <option>R&B</option>

      </section>

      <section id="artists"></section>

      <section class="form-section">

                  <option></option>

                  <option>Pop</option>
                  <option>Metal</option>
                  <option>Classical</option>
                  <option>R&B</option>
                  <option>Hip-Hop</option>
                  <option>Rap</option>
                  <option>Indie</option>
                  <option>Country</option>
                  <option>EDM</option>
                  <option></option>
               </select>
            </label></br>
            <label>Labels??? <input type="text" name="labels" required /></label></br>
            <label>Link to website <input type="url" name="website" required /></label></br>
            <label>Image <input type="url" name="image" required /></label></br>
            <label>Description <input type="text" name="shortDescription" required /></label></br>
            <label>Favourite? 
                <select id="favourite">
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </label></br>
